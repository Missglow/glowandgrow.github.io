# glowandgrow.gitzhub.io
glow within
name: Deploy Website via GitHub Pages

on:
  push:
    branches:
      - main  # or 'main' depending on your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create index.html
        run: |
          mkdir -p $GITHUB_WORKSPACE/www
          cat > $GITHUB_WORKSPACE/www/index.html <<EOF
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow & Grow üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #f0f8ff);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .quote {
      font-style: italic;
      margin-top: 40px;
      color: #7a004d;
    }
    img {
      margin-top: 30px;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Glow & Grow üíñ</h1>
  <p>Your daily dose of fashion, food & positivity</p>

  <div class="quote">
    ‚ÄúYou are allowed to be a masterpiece AND a work in progress.‚Äù ‚Äì Sophia Amoruso
  </div>

  <img src="https://placehold.co/600x300/fad0c4/ffffff?text=Girly+Vibes" alt="Feel Good Vibes">

</body>
</html>
EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: $GITHUB_WORKSPACE/www

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
